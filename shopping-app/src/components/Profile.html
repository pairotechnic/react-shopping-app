<!DOCTYPE html>
<html lang="en">

<head>
  <title>Carousel Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


  <button class="btn" type="button" data-bs-target="offcanva">

    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanva">
      My Profile
    </button>


    <div class="offcanvas offcanvas-start" id="offcanva">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Hello User</h5>
        <img src="C:\Users\Shreya.AM\blank-profile-picture.jpg" alt="Profile_Photo" width="50" height="60" />
      </div>

      <div class="offcanvas-body">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#model">
          Past Orders
        </button><br>
        <br>

        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#model2">
          Your Account
        </button><br>
        <br>

        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#model3">
          Log Out
        </button>
      </div>
    </div>

    <div class="modal" id="model">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Past Orders</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <h6>Laptop</h6>
            <p>Rs.65,000</p>
            <h6>Biscuits</h6>
            <p>Rs.50</p>
            <h6>Chairs</h6>
            <p>Rs.1,200</p>
            <h6>Face wash</h6>
            <p>Rs.170</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>

      </div>

    </div>



    <div class="modal" id="model2">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <h6>Fname</h6>
            <p>abc</p>
            <h6>Lname</h6>
            <p>xyz</p>
            <h6>Email</h6>
            <p>efg@gmail</p>
            <h6>PhNo</h6>
            <p>987644</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>

      </div>

    </div>

    
    <div class="modal" id="model3">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">LogOut</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <h6>Are you sure you want to LogOut?</h6>
            
          </div>

          <div class="modal-footer">
            <button><a href="C:\Users\Shreya.AM\react-practice\src\components\LogOut.html"><span class="glyphicon glyphicon-user"></span>Logout</a></button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>

      </div>

    </div>


</body>

</html>
